- name: Sales Application Pre-reqs
  hosts: local
  gather_facts: false
  tasks:
    - name: debug
      debug:
        msg: "curl -X POST -H Content-Type application/json -H Authorization Bearer {{ctti_ocp_token}} -k {{ctti_ocp_url}}/apis/build.openshift.io/v1/namespaces/cicd-ocpadmin/buildconfigs/sales-prereqs-pipeline/webhooks/secretvalue2/generic"
    - name: openShift sales-prereqs
      args:
        warn: false
      command: curl -X POST -H "Content-Type\":\" application/json" -H "Authorization\":\" Bearer {{ctti_ocp_token}}" -k {{ctti_ocp_url}}/apis/build.openshift.io/v1/namespaces/cicd-ocpadmin/buildconfigs/sales-prereqs-pipeline/webhooks/secretvalue2/generic
    - name: sleep for 10 seconds and continue with play
      wait_for: timeout=10
      
